# .github/workflows/main.yml
name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  DB_HOST: 127.0.0.1
  DB_USER: api_user
  DB_PASSWORD: api_password
  DB_NAME: rest_api_db
  DB_PORT: 3306

jobs:
  run-code-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go

      - name: Checkout Code Repo
        uses: actions/checkout@v2

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Run Linting
        run: |
          go fmt ./...
          go vet ./...

      - name: Start MySQL with Docker Compose
        run: docker-compose up -d

      - name: Wait for MySQL
        run: |
          for i in {1..10}; do
            if mysqladmin ping -h"${{ env.DB_HOST }}" -u"${{ env.DB_USER }}" -p"${{ env.DB_PASSWORD }}" --silent; then
              break
            fi
            sleep 5
          done

      - name: Run Tests
        run: go test